<!-- agregue la imagen aqui por que se duplicaba el fondo en las otras-->
<body id="body1" style="background-image: url(/img/suitDoog.jpg); display: grid;
height: 100%;
width: 100%;
place-items: center;
margin-top:  5%;">
<!-- titles login and register-->
    <div class="singForm">
       <div class="title-text">
          <div class="title login"><b>
             Login</b>
          </div>
          <div class="title signup">
             <b>Register</b>
          </div>
       </div>
   <!-- img key-->
       <img src="/img/adminkey.png" id = "key" alt="">
      
       <!-- controls of the slide-->
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">Register</label>
             <div class="slider-tab"></div>
          </div>
          <!-- User login -->
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                    <i class="fas fa-user-tie icon"></i>
                   <input type="text" placeholder="User Name" required id= "Username">
                </div>
                <div class="field">
                    <i class="fas fa-key icon"></i>
                   <input type="password" placeholder="Password" required id="password">
                </div>
                <div class="pass-link">
                   <a href="#"></a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Login" id="LOGIN">
                </div>
                <div class="signup-link">
                   New User <a href=""> Register</a>
                </div>
             </form>

             <!-- User register -->
             <form action="#" class="signup">
                <div class="field">
                    <i class="fas fa-user-tie icon"></i>
                   <input type="text" placeholder="Username" required id="Username1">
                </div>
                <div class="field">
                    <i class="fas fa-envelope icon"></i>
                   <input type="text" placeholder="Email Address" required id="email">
                </div>
                <div class="field">
                    <i class="fas fa-key icon"></i>
                   <input type="password" placeholder="Password" required id="password1">
                </div>
                <div class="field">
                    <i class="fas fa-key icon"></i>
                   <input type="password" placeholder="Confirm password" required id="password2">
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <input type="submit" value="Register" id="registrar">
                </div>
             </form>
             
          </div>
       </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
        <script src="/scripts/loginYregister.js"></script>
        <script src="/scripts/designLogin.js"></script>
       
    </body>
