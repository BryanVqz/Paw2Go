<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Users</title>
</head>
<body>

    <main >

        <div class="container-all">
            <div class="box-back">
                <div class="box-back-login">
                    <h3>Already have an account!</h3>
                    <p>Fill the fields to login</p>
                    <button id="btn-login">Log in</button>
                </div>
                <div class="box-back-signup">
                    <h3>Do not have an account yet? <br>Sign up!</h3>
                    <p>Sign up to get access to this website.</p>
                    <button id="btn-signup">Sign up</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="container-login-signup">
                <!--Login-->
                <form action="" class="form-login">
                    <h2>Login</h2>
                    <input type="text" placeholder="E-mail">
                    <input type="password" placeholder="Password">
                    <button>Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="form-signup">
                    <h2>Sign up</h2>
                    <input type="text" placeholder="Full name">
                    <input type="text" placeholder="E-mail">
                    <input type="text" placeholder="User name">
                    <input type="password" placeholder="Password">
                    <button>Sign up</button>
                </form>
            </div>
        </div>

    </main>

    <script src="/js/login-animations.js"></script>
</body>
</html>
